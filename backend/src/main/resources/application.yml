server:
  port: 8080
spring:
  config:
    import: optional:env[.env]
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${NAVER_REDIRECT_URI}
            authorization-grant-type: ${NAVER_AUTHORIZATION_GRANT_TYPE}
          kakao:
            client-name: Kakao
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            client-authentication-method: client_secret_post
            authorization-grant-type: ${KAKAO_AUTHORIZATION_GRANT_TYPE}
          google:
            client-name: google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope: openid
        provider:
          naver:
            authorization-uri: ${NAVER_AUTHORIZATION_URL}
            token-uri: ${NAVER_TOKEN_URL}
            user-info-uri: ${NAVER_USER_INFO_URL}
            user-name-attribute: ${NAVER_USER_NAME_ATTRIBUTE}
          kakao:
            authorization-uri: ${KAKAO_AUTHORIZATION_URL}
            token-uri: ${KAKAO_TOKEN_URL}
            user-info-uri: ${KAKAO_USER_INFO_URL}
            user-name-attribute: ${KAKAO_USER_NAME_ATTRIBUTE}
          google:
            authorization-uri: ${GOOGLE_AUTHORIZATION_URL}
            token-uri: ${GOOGLE_TOKEN_URL}
            user-info-uri: ${GOOGLE_USER_INFO_URL}
            user-name-attribute: ${GOOGLE_USER_NAME_ATTRIBUTE}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true


jwt:
  secret: ${JWT_SECRET_KEY}
  expiration: ${JWT_EXPIRATION_TIME}

app:
  front-url: ${FRONTEND_URL}



github:
  token: ${ISSUE_API_KEY}
  owner: ${ISSUE_API_OWNER}
  repo: ${ISSUE_API_REPO}
  issue:
    number: ${ISSUE_API_NUMBER}
