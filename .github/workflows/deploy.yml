name: 배포

on:
  push:
    branches: [test]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Backend (JAR only)
        run: |
          cd backend
          chmod +x ./gradlew
          ./gradlew build -x test --no-daemon --no-watch-fs

      - name: Build Frontend
        run: |
          cd frontend
          echo "${{ secrets.FRONTEND_ENV }}" > .env
          npm install
          npm run build

      - name: Copy frontend build to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "frontend/build/*"
          target: "/tmp/frontend-build"

      - name: Copy backend JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/build/libs/*.jar"
          target: "/home/ubuntu/app/pik-one/backend"
          strip_components: 3

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "[.env 생성]"
            echo "${{ secrets.BACKEND_ENV }}" > /home/ubuntu/app/pik-one/backend/.env

            echo "[백엔드 실행]"
            pkill -f "java -jar" || true
            nohup java -jar /home/ubuntu/app/pik-one/backend/*.jar > /home/ubuntu/app/pik-one/backend/log.txt 2>&1 &
            sleep 5
            tail -n 20 /home/ubuntu/app/pik-one/backend/log.txt

            echo "[프론트 배포]"
            sudo rm -rf /var/www/html/*
            sudo cp -r /tmp/frontend-build/* /var/www/html/
